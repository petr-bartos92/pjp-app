<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <link th:href="@{/css/cover.css}" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="site-wrapper" th:style="|background-image: url('${picture.url}'); background-size: cover;|">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <div class="row">
                    <div class="col-sm-3">
                        <a th:href="${prev != null} ? @{${prev.id}} : '#'" class="btn btn-default" role="button">Previous</a>

                    </div>
                    <div class="col-sm-6">
                        <h1 class="cover-heading">
                            <a href="#" class="btn btn-danger" role="button">Dislike <span th:text="${picture.dislikes}"></span></a>
                            <span th:text="${picture.name}"></span>
                            <a href="#" class="btn btn-success" role="button">Like <span th:text="${picture.likes}"></span></a>
                        </h1>
                        <p class="lead"><span th:text="${picture.author.name}"></span> |
                            <span th:text="${#dates.format(picture.dateCreated, 'dd.MM.YYYY HH:mm')}"></span> |
                            <span th:each="tag : ${picture.tags}" th:text="${tag.name}"></span>
                        </p>

                        <textarea rows="4"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <a th:href="${next != null} ? @{${next.id}} : '#'" class="btn btn-default" role="button">Next</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
